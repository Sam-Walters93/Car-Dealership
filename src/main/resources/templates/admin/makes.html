<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BuzzZaw Auto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

<!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BuzzZaw Auto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Used Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Specials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


<!--Makes-->
<div class="container my-3">
    <h3>Makes</h3>

    <div class="row p-3 border">
        <label class="col-2">New Make</label>
        <div class="col-3">
            <input class="form-control" type="text" name="make">
        </div>
        <input class="col-1 btn btn-primary" type="submit" value="Save">
    </div>
</div>


<!--List of Make-->
<div class="container">
    <div class="border border-dark">
        <table class="table table-striped">
            <thead>
            <th>Make</th>
            <th>Date Added</th>
            <th>User</th>
            </thead>
            <tbody>
            <tr>
                <td>Audi</td>
                <td>1/1/2016</td>
                <td>abc@email.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
