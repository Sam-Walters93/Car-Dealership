<!--Add User-->
<div class="container" style="width: 500px">
    <h3 class="my-5 text-left">Add User</h3>
    <form>
        <div class="row my-3">
            <div class="col-6">
                First Name
                <input class="form-control" type="text" name="firstName" />
            </div>
            <div class="col-6">
                Last Name
                <input class="form-control" type="text" name="lastName">
            </div>
        </div>

        <div class="row my-3">
            <div class="col-6">
                Email<br>
                <input class="form-select" type="email" name="email" />
            </div>
            <div class="col-6">
                Role<br>
                <select class="form-select" name="role">
                    <option selected>Choose Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-6">
                Password
                <input class="form-control" type="text" name="password" />
            </div>
            <div class="col-6">
                Confirm Password
                <input class="form-control" type="text" name="confirmPassword">
            </div>
        </div>

        <input class="my-3 btn btn-primary btn-sm" type="submit" value="Save" />
    </form>
</div>
